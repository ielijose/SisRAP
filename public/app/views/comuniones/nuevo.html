<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Nueva Comunión
            <div class="pull-right">
                <a ui-sref="dashboard.comuniones" class="btn btn-info"> <i class="fa fa-arrow-left"></i> Volver</a>
            </div>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                Registrar Comunión
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="guardar()" anovalidate>
                    <div class="row">

                        <div class="col-lg-6">
                            <h3>Datos:</h3>
                            <div class="form-group">
                                <p class="help-block">Nombre y Apellido:</p>
                                <input class="form-control" placeholder="Nombre" name="persona" ng-model="comunion.persona" required>
                            </div>
                            <div class="form-group">
                                <p class="help-block">Fecha de sacramento:</p>
                                <input class="form-control" type="date" placeholder="Fecha" name="fecha" ng-model="comunion.fecha" required>
                            </div>
                            <div class="form-group">
                                <p class="help-block">Ministro:</p>
                                <input class="form-control" placeholder="Ministro" name="ministro" ng-model="comunion.ministro" required>
                            </div>
                        </div>
                        <!-- /.col-lg-4 (nested) -->

                    </div>

                    <button type="submit" class="btn btn-success btn-lg pull-right"> <i class="fa fa-save"></i> Guardar</button>
                    <div class="clearfix"></div>

                    <!-- /.row (nested) -->
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
