<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Imprimir Acta de Comuni√≥n: {{ comunion.persona }}
            <div class="pull-right">
                <a ui-sref="dashboard.comuniones" class="btn btn-info"> <i class="fa fa-arrow-left"></i> Volver</a>
            </div>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                Datos del Acta
            </div>
            <div class="panel-body">
                <form role="form" action="/files/generate/comunion" method="POST">
                    <div class="row">
                        <div class="col-lg-4">
                            <h3>Fin del Acta: </h3>

                            <div class="form-group">
                                <input class="form-control" placeholder="Matrimoniales" name="fines" required>
                                <p class="help-block hide">Example block-level help text here.</p>
                            </div>

                        </div>
                        <!-- /.col-lg-4 (nested) -->
                        <div class="col-lg-4">
                            <h3>Nota Marginal: </h3>
                            <div class="form-group">
                                <input class="form-control" value="Sin Nota al Margen" name="nota_marginal" required>
                            </div>
                        </div>
                        <!-- /.col-lg-4 (nested) -->

                        <div class="col-lg-4">
                            <h3>Observaciones </h3>

                            <div class="form-group">
                                <textarea class="form-control" placeholder="Observaciones" name="observaciones" style="height:80px"></textarea>
                            </div>
                        </div>
                        <!-- /.col-lg-4 (nested) -->
                    </div>

                    <button type="submit" class="btn btn-success btn-lg pull-right"> <i class="fa fa-file"></i> Generar Acta</button>
                    <div class="clearfix"></div>

                    <!-- /.row (nested) -->
                    <input type="hidden" name="id" value="{{ id }}">
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
