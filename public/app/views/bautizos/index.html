<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Bautizos
            <div class="pull-right">
                <a ui-sref="dashboard.bautizos-nuevo" class="btn btn-success"> <i class="fa fa-plus"></i> Nuevo Registro</a>
            </div>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Listado de personas</div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Registro Civil</th>
                                <th>Persona</th>
                                <th class="text-center">Fecha de Nacimiento</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="bautizo in bautizos">
                                <td>{{ bautizo.registro_civil_numero }}</td>
                                <td>{{ bautizo.persona }}</td>
                                <td class="text-center">{{ bautizo.fecha_nacimiento }}</td>
                                <td class="text-center">
                                    <a class=""> <i class="fa fa-view"></i> Ver mas</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
