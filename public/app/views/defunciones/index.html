<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Defunciones
            <div class="pull-right">
                <a ui-sref="dashboard.defuncion-nuevo" class="btn btn-success"> <i class="fa fa-plus"></i> Nuevo Registro</a>
            </div>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Listado</div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Difunto</th>
                                <th>Edad</th>
                                <th class="text-center">Fecha de Sepultura</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="defuncion in defunciones">
                                <td>{{ defuncion.difunto }}</td>
                                <td>{{ defuncion.difunto_edad }}</td>
                                <td class="text-center">{{ defuncion.fecha_sepultura }}</td>
                                <td class="text-center">
                                    <a ui-sref="dashboard.defuncion({id:defuncion.id})" class="btn btn-sm btn-info"> <i class="fa fa-edit"></i> Editar</a>
                                    <a ui-sref="dashboard.defuncion-imprimir({id:defuncion.id})" class="btn btn-sm btn-warning"> <i class="fa fa-print"></i> Imprimir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
