<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Confirmaciones
            <div class="pull-right">
                <a ui-sref="dashboard.confirmaciones-nuevo" class="btn btn-info"> <i class="fa fa-plus"></i> Nuevo Registro</a>
            </div>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-green">
            <div class="panel-heading">Listado de personas</div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Persona</th>
                                <th class="text-center">Fecha de Confirmaci√≥n</th>
                                <th class="text-center">Ministro</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="confirmacion in confirmaciones">
                                <td>{{ confirmacion.persona }}</td>
                                <td class="text-center">{{ confirmacion.fecha }}</td>
                                <td class="text-center">{{ confirmacion.ministro }}</td>
                                <td class="text-center">
                                    <a ui-sref="dashboard.confirmacion({id:confirmacion.id})" class="btn btn-sm btn-default"> <i class="fa fa-edit"></i> Editar</a>
                                    <a ui-sref="dashboard.confirmacion-imprimir({id:confirmacion.id})" class="btn btn-sm btn-default"> <i class="fa fa-print"></i> Imprimir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
