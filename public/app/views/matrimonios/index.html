<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Matrimonios
            <div class="pull-right">
                <a ui-sref="dashboard.matrimonio-nuevo" class="btn btn-success"> <i class="fa fa-plus"></i> Nuevo Registro</a>
            </div>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-red">
            <div class="panel-heading">Listado de personas</div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Esposos</th>
                                <th>Testigos</th>
                                <th class="text-center">Fecha de Matrimonio</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="matrimonio in matrimonios">
                                <td>{{ matrimonio.esposo }} <strong>Y</strong> {{ matrimonio.esposa }}</td>
                                <td>{{ matrimonio.testigo }} <strong>Y</strong> {{ matrimonio.testigo2 }}</td>
                                <td class="text-center">{{ matrimonio.fecha_matrimonio }}</td>
                                <td class="text-center">
                                    <a ui-sref="dashboard.matrimonio({id:matrimonio.id})" class="btn btn-sm btn-info"> <i class="fa fa-edit"></i> Editar</a>
                                    <a ui-sref="dashboard.matrimonio-imprimir({id:matrimonio.id})" class="btn btn-sm btn-warning"> <i class="fa fa-print"></i> Imprimir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
